<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bulma.min.css">
    <title>Product Ingest Options</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <form class="optionsForm">
                <div class="field">
                    <label class="label">Environment Name</label>
                    <div class="control">
                        <input id="domain" name="domain" class="input" type="text" placeholder="Target environment" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Brand</label>
                    <div class="control">
                        <input id="brand" name="brand" class="input" type="text" placeholder="Target environment" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Destination Path</label>
                    <div class="control">
                        <input id="destination" name="destination" class="input" type="text" placeholder="/content/products/destination/here" pattern="^\/content\/products(\/[a-zA-Z0-9\s_@\-^!#$%&+={}\[\]]+)+$">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button id="save" class="button is-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="options.js"></script>
</body>

</html>
